<!DOCTYPE html>
<html>
<head>
  <title>Proto BoGL Explorer</title>
  <meta charset="utf-8">
  <script src="d3.v5.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="d3-graphviz.js"></script>
  <script src="site.js" type="text/javascript" async="true"></script>
  <link href="site.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div id='main'>
    <div id='wrap'>
      <img id="prim-img" src="favicon.ico" width="150" height="150" alt="BoGL Icon">
      <h1 id='title'>Bogl.it</h1>
      <p style="text-align:center;color:#999;font-style:italic">* This is a prototype tool, and a work in progress...</p>
      <textarea id="codearea" class='code' editable="true" placeholder="game Example">game Example</textarea>
      <input id="search" type="button" value="Search">
      <div id="results"></div>
      <div id="graph" style="text-align: center;"></div>
    </div>
  </div>
  <div id="footer">
    <a href="https://bogl.engr.oregonstate.edu">BoGL Editor</a> | <a href="https://bogl.engr.oregonstate.edu/tutorials/">BoGL Tutorials</a> | Problems? email <a href="mailto:friedmab@oregonstate.edu">friedmab@oregonstate.edu</a>
  </div>
</body>
</html>
